<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Flip Watch</title>
</head>
<body>

<div class="clock_face">

    <div id="seconds" class="pair-cards">
        <div id="s-o" class="flip-card">
            <div id="s-back" class="back card">
                <span class="v"></span>
            </div>
            <div id="s-up" class="up card front">
                <span class="v"></span>
            </div>
            <div id="s-low" class="low card front">
                <span class="v"></span>
            </div>
        </div>
        <div id="o-s" class="flip-card">
            <div id="ss-back" class="back card">
                <span class="v"></span>
            </div>
            <div id="ss-up" class="up card front">
                <span class="v"></span>
            </div>
            <div id="ss-low" class="low card front">
                <span class="v"></span>
            </div>
        </div>
    </div>


</div>

<script src="js/app.js"></script>

</body>
</html>
