<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="/img/icon.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Flip Watch</title>
</head>
<body>

<div class="clock_face">

    <div class="pair-cards">
        <div id="s-o" class="flip-card">
            <div id="s-back" class="up card back">
                <span class="v">1</span>
            </div>
            <div id="s-up" class="up card front">
                <span class="v">1</span>
            </div>
            <div id="s-low" class="low card front">
                <span class="v">1</span>
            </div>
        </div>
        <div id="o-s" class="flip-card">
            <div id="ss-back" class="up card back">
                <span class="v">1</span>
            </div>
            <div id="ss-up" class="up card front">
                <span class="v">1</span>
            </div>
            <div id="ss-low" class="low card front">
                <span class="v">1</span>
            </div>
        </div>
    </div>



</div>

<script src="js/app.js"></script>

</body>
</html>
